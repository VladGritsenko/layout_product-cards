<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="APPLE A1419" class="product-img">
    <div class="product-info">
      <div class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="product-id">Код товара: 195434</div>
      <div class="product-ratting">
        <div class="stars">
          <img src="images/star-active.svg" alt="rating-active-star" class="star-img">
          <img src="images/star-active.svg" alt="rating-active-star" class="star-img">
          <img src="images/star-active.svg" alt="rating-active-star" class="star-img">
          <img src="images/star-active.svg" alt="rating-active-star" class="star-img">
          <img src="images/star.svg" alt="rating-empty-star" class="star-img">
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="product-price">
        <div class="price">Цена:</div>
        <div class="amount-of-currency">69 999 грн</div>
      </div>
    </div>
    <a href="#" class="product-buy" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
